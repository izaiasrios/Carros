{% extends 'base.html' %}

{% block content %}
    <h1>Create a New Car</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{ new_car_form.as_table }}
        </table>
        <input type="submit" value="Cadastrar" class="btn btn-primary">
    </form>
{% endblock %}
